# TaskFlow - Docker Compose
# -------------------------
# Start:   docker compose up -d
# Stop:    docker compose down
# Update:  docker compose pull && docker compose up -d
# Logs:    docker compose logs -f
#
# Nach dem Start erreichbar unter: http://localhost:8080
# Admin-Zugangsdaten unten anpassen vor dem ersten Start!

services:
  taskflow:
    image: floppy001/taskflow:latest
    build: .
    container_name: taskflow
    ports:
      - "8080:80"
    volumes:
      - taskflow-data:/var/www/html/data
    environment:
      - TZ=Europe/Berlin
      # Admin-Account (wird nur beim ersten Start erstellt)
      - TASKFLOW_ADMIN_USER=admin
      - TASKFLOW_ADMIN_PASS=admin
      - TASKFLOW_ADMIN_NAME=Administrator
    restart: unless-stopped

volumes:
  taskflow-data:
